<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Msi-Sample-sheet(Web3Final)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- +++++++++++++++++++++++++++++++++++  navigation bar -->
    <div class="container-fluid ">
        <div class="row">
            <div class="col-12">
                <div
                    class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 w-100 text-center">
                    Navigation Bar
                </div>
            </div>
        </div>
    </div>
    <!-- +++++++++++++++++++++++++++++++++++++++  Slider -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 ">
                <div
                    class="p-3 text-info-emphasis bg-info-subtle border border-info-subtle rounded-3 w-100 text-center customHslider">
                    Slider</div>
            </div>
        </div>
    </div>
    <!-- +++++++++++++++++++++++++++++++++++++++++++  gray row -->
    <div class="container-fluid">
        <div class="row bg-secondary customHgray">
            <div class="col-3">
                <div>1</div>
            </div>
            <div class="col-3">
                <div>2</div>
            </div>
            <div class="col-3">
                <div>3</div>
            </div>
            <div class="col-3">
                <div>4</div>
            </div>
        </div>
    </div>
    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++ photo row -->
    <div class="container-fluid">
        <div class="row bg-dark customHphoto1">
            <div class="col-3"><img src="" alt=""></div>
            <div class="col-3"><img src="" alt=""></div>
            <div class="col-3"><img src="" alt=""></div>
            <div class="col-3"><img src="" alt=""></div>
        </div>
    </div>





    <script src="js/index.js"></script>
</body>

</html>
